<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Arabic Handwriting Recognition</title>
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.9.0/dist/tf.min.js"></script>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		/>
		<link rel="stylesheet" type="text/css" href="style/style.css" />
	</head>
	<body>
		<main>
			<div class="container mt-1">
				<div class="digit-demo-container">
					<br /><br />
					<h1 class="row justify-content-center">
						Arabic Handwriting Recognition
					</h1>
					<br /><br />
					<div class="flex-two">
						<div id="canvas_box_wrapper" class="canvas-box-wrapper">
							<div id="canvas_box" class="canvas-box"></div>
							<div class="col-12">
								<button id="clear-button" class="btn btn-danger">Clear</button>
								<button id="predict-button" class="btn btn-primary">
									Predict
								</button>
							</div>
						</div>

						<div class="col-6">
							<div id="result_box" class="col-12 col-md-7">
								<canvas id="chart_box" width="320" height="320"></canvas>
							</div>
							<div
								class="col-12 d-block mt-2 mt-md-0 text-md-left prediction-text"
							></div>
						</div>
					</div>
				</div>
			</div>
		</main>

		<script src="script/script.js"></script>
	</body>
</html>
